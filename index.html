<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radona Real-time Chat</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { background: white; padding: 10px 15px; border-radius: 15px; max-width: 70%; width: fit-content; box-shadow: 0 1px 2px rgba(0,0,0,0.1); position: relative; }
        .message.mine { align-self: flex-start; background: #dcf8c6; }
        .input-area { background: #f0f0f0; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ccc; }
        input { flex: 1; padding: 12px; border: none; border-radius: 25px; outline: none; }
        button { background: #128c7e; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="chat-container">
        </div>

    <div class="input-area">
        <input type="text" id="msgInput" placeholder="اكتب رسالتك هنا...">
        <button onclick="sendMsg()">إرسال</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            databaseURL: "https://realtime-database-df34b-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const chatRef = ref(db, 'chat');

        // إرسال الرسالة
        window.sendMsg = function() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if(text !== "") {
                push(chatRef, {
                    text: text,
                    time: serverTimestamp(),
                    sender: navigator.userAgent.slice(0,10) // تمييز بسيط بين الأجهزة
                });
                input.value = '';
            }
        }

        // استقبال الرسائل وتحديث الشاشة فوراً
        onValue(chatRef, (snapshot) => {
            const container = document.getElementById('chat-container');
            container.innerHTML = '';
            snapshot.forEach((child) => {
                const data = child.val();
                const div = document.createElement('div');
                div.className = 'message';
                div.textContent = data.text;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight; // النزول لآخر رسالة
        });

        // إرسال عند ضغط Enter
        document.getElementById('msgInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMsg();
        });
    </script>
</body>
</html>
