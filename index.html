<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Scan | Anonymous Node</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');
        body { background: #000; color: #00ff41; font-family: 'Fira Code', monospace; }
        .ghost-border { border: 1px solid #004411; }
        .ghost-input { background: #000; border-bottom: 2px solid #004411; color: #00ff41; outline: none; transition: 0.5s; }
        .ghost-input:focus { border-color: #00ff41; box-shadow: 0 5px 15px rgba(0, 255, 65, 0.1); }
        .scan-overlay { background: linear-gradient(0deg, rgba(0,255,65,0.05) 0%, transparent 100%); pointer-events: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="scan-overlay fixed inset-0"></div>

    <div class="w-full max-w-2xl ghost-border p-8 rounded-lg relative bg-black/80">
        <div class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-xl font-bold tracking-[0.3em] uppercase">Ghost_Node</h1>
                <p class="text-[10px] text-green-900 mt-1">IDENTITY: ANONYMOUS | ENCRYPTION: ACTIVE</p>
            </div>
            <div class="text-[10px] text-green-700 animate-pulse text-left">
                [NODE_STABLE]<br>[SECURE_CHANNEL]
            </div>
        </div>

        <div class="space-y-8">
            <div class="relative">
                <label class="text-[10px] text-green-900 absolute -top-4">TARGET_PATH</label>
                <input type="text" id="target" class="ghost-input w-full p-3 text-lg" placeholder=">>> ENTER_DATA_TO_SCAN">
            </div>

            <button onclick="executeAnonymousScan()" class="w-full border border-green-500/30 py-4 hover:bg-green-500 hover:text-black transition-all duration-500 font-bold tracking-[0.5em] uppercase">
                Execute_Transmit
            </button>
        </div>

        <div class="mt-10 h-40 overflow-y-auto text-[11px] space-y-1 text-green-700 border-t border-green-900/30 pt-4" id="console">
            <div>> Waiting for anonymous input...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // تم حذف الأسماء والمعلومات التعريفية
        const firebaseConfig = { databaseURL: "https://realtime-database-df34b-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.executeAnonymousScan = function() {
            const target = document.getElementById('target').value;
            const console = document.getElementById('console');
            
            if(!target) return;

            // تشفير البيانات بـ Base64 قبل إرسالها لـ Firebase لمزيد من الخصوصية
            const encodedData = btoa(unescape(encodeURIComponent(target)));

            push(ref(db, 'ghost_tx'), {
                payload: encodedData,
                time: Date.now(),
                origin: "HIDDEN_NODE"
            });

            console.innerHTML += `<div class="text-white">> DATA_ENCODED: ${encodedData.substring(0, 15)}...</div>`;
            console.innerHTML += `<div class="text-green-500">> TRANSMISSION_COMPLETE [SECURE]</div>`;
            document.getElementById('target').value = '';
            console.scrollTop = console.scrollHeight;
        }
    </script>
</body>
</html>
